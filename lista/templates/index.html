<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDoList</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -260px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Agregar nueva tarea</h2>
          <form method="post" action={% url "registrar"%}>
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="mb-3">
              <label for="nombrex" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombrex" id="nombrex" placeholder="nombre de la tarea">
            </div>
            <div class="mb-3">
              <label for="descripcionx" class="form-label">Descripci√≥n</label>
              <textarea class="form-control" name="descripcionx" id="descripcionx" rows="3"></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Guardar
            </button>

            </div>
          </form>
          <h3>Tareas Pendientes</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                
                <th scope="col">Opciones</th>

              </tr>
            </thead>
            <tbody>
              {%for c in lista%}
              
              <tr>
                <th scope="row">1</th>
                <td>
                  <a href="ver/{{c}}" aria-label="Basic example">{{c}}</a>
                </td>

                <td>{{c.fecha}}</td>
                
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="borrar/{{c.nombre}}"class="btn btn-primary active">Borrar</a>
                    <a href="editar/{{c.nombre}}" class="btn btn-primary">Editar</a>

                  </div>
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
